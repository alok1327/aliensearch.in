<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlienSearch.in</title>
  <script async src="https://cse.google.com/cse.js?cx=558d126f316374e94"></script>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url("2d1eb6e1-3d75-43e9-9435-54c9ba1b9d72.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #00ff99;
      overflow-x: hidden;
      height: 100vh;
    }

    /* ====== LOGO ====== */
    .logo {
      display: flex;
      align-items: center;
      margin-top: 30px;
      z-index: 5;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      margin-right: 10px;
      filter: drop-shadow(0 0 15px #0f0);
    }

    .logo-text {
      font-size: 2.5rem;
      font-family: 'Audiowide', cursive;
      color: #00ff99;
      text-shadow: 0 0 15px #0f0, 0 0 25px #0f0;
    }

    p.tagline {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
      text-align: center;
    }

    /* ====== SEARCH BAR ====== */
    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
    }

    .gsc-input-box {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    input.gsc-input {
      height: 50px !important;
      font-size: 20px !important;
      border: 2px solid #00ff99 !important;
      border-radius: 150px !important;
      padding: 0 20px !important;
      width: 100% !important;
      background: #000 !important;
      color: #00ff99 !important;
      box-shadow: 0 0 20px #00ff99;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 10px #00ff99; }
      to { box-shadow: 0 0 25px #00ff99, 0 0 50px #00ff99; }
    }

    input.gsc-input:focus {
      outline: none !important;
    }

    .gsc-search-button-v2,
    .gsc-clear-button {
      display: none !important;
    }

    .gs-title a {
      color: #00ff99 !important;
      text-decoration: none !important;
      text-shadow: 0 0 8px #0f0;
    }
    .gs-title a:hover { color: #fff !important; }
    .gs-snippet { color: #ccc !important; }
    .gsc-url-bottom { color: #00cc66 !important; }

    /* ====== LOADER ====== */
    #loader {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      color: #00ff99;
      text-shadow: 0 0 10px #0f0;
      display: none;
    }

    /* ====== PARTICLES ====== */
    #particles {
      position: absolute;
      top: 160px; /* just above search bar */
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 120px;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #0f0;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 0.4; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* Dark Mode */
    .toggle { margin-top: 20px; }
    .toggle input { display: none; }
    .slider {
      background-color: #444;
      border-radius: 34px;
      cursor: pointer;
      display: inline-block;
      height: 24px;
      position: relative;
      width: 50px;
    }
    .slider::before {
      background-color: #0f0;
      border-radius: 50%;
      bottom: 2px;
      content: "";
      left: 2px;
      position: absolute;
      height: 20px;
      width: 20px;
      transition: .4s;
    }
    input:checked + .slider::before { transform: translateX(26px); }
    input:checked + .slider { background-color: #0a0; }

    .dark-mode { background: #000; color: #0f0; }

    /* Background */
    #alienBG {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body>
  <!-- Background -->
  <canvas id="alienBG"></canvas>

  <!-- Logo -->
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#00ff99">
      <circle cx="32" cy="32" r="30" stroke="#00ff99" stroke-width="2" fill="none"/>
      <path d="M20 32c0-10 8-18 12-18s12 8 12 18-8 18-12 18-12-8-12-18z" stroke="#00ff99" stroke-width="2" fill="none"/>
      <circle cx="28" cy="32" r="3" fill="#00ff99"/>
      <circle cx="36" cy="32" r="3" fill="#00ff99"/>
    </svg>
    <span class="logo-text">AlienSearch.in</span>
  </div>

  <!-- Tagline -->
  <p class="tagline">Search UFOs, Aliens, Secret Projects & Paranormal Activities</p>

  <!-- Particles around search -->
  <div id="particles"></div>

  <!-- Search Box + Results -->
  <div class="gcse-searchbox-only"></div>
  <p id="loader">ðŸ‘½ Scanning the Universe...</p>
  <div class="gcse-searchresults-only"></div>

  <!-- Dark Mode Toggle -->
  <div class="toggle">
    <label>
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
    <p>Dark Mode</p>
  </div>

  <script>
    /* Dark Mode */
    document.getElementById('modeToggle').addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    /* Alien Particles */
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 25; i++) {
      let p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "%";
      p.style.top = Math.random() * 100 + "%";
      p.style.animationDelay = (Math.random() * 5) + "s";
      particlesContainer.appendChild(p);
    }

    /* Loader text when searching */
    document.addEventListener("click", function(e) {
      if (e.target && e.target.tagName === "INPUT" && e.target.classList.contains("gsc-input")) {
        document.getElementById("loader").style.display = "block";
        setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 4000);
      }
    });

    /* Alien background stars */
    const canvas = document.getElementById("alienBG");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawAlienAura(x, y) {
      let gradient = ctx.createRadialGradient(x, y, 0, x, y, 80);
      gradient.addColorStop(0, "rgba(0,255,0,0.8)");
      gradient.addColorStop(1, "rgba(0,255,0,0)");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, 80, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "#0f0";
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });

      drawAlienAura(canvas.width / 2, canvas.height / 2);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
